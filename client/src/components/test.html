<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flex-item {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
    }

    /* Медиазапрос: изменять стили для экранов шириной менее 768px */
    @media (max-width: 768px) {
      .flex-item {
        display: block; /* Переключение на блочный режим для вывода в колонке */
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="flex-item">Ваш контент 1</div>
    <div class="flex-item">Ваш контент 2</div>
    <!-- Добавьте другие элементы, если необходимо -->
  </div>
</body>
</html>
