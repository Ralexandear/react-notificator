<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <title>Responsive Navbar Example</title>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .navbar-item {
      margin-bottom: 10px; /* Добавляем немного отступа между блоками на узких экранах */
    }
  </style>
</head>
<body>

<nav class="navbar bg-light p-3">
  <div class="navbar-item">Div 1</div>
  <div class="navbar-item">Div 2</div>
  <div class="navbar-item">Div 3</div>
</nav>

</body>
</html>
